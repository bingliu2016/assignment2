<!doctype html>
<html lang="en" ng-app="LunchCheck" ng-controller="LunchCheckController">
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
     #lunchMessageColor{
       color: {{messageColor}};
       border-color: {{messageColor}};
       border-style: {{messageBorder}};
     }
    </style>
  </head>
<body>

   <div>
     <h1>Lunch Checker</h1>
         <div>
             <input type="text" ng-model ="lunchList">
         </div>
         <div class="form-group">
             <button ng-click="lunchSelected();">Check If Too Much</button>
         </div>
         <div id="lunchMessageColor" >
           {{lunchMessage}}
         </div>
   </div>

</body>
</html>
